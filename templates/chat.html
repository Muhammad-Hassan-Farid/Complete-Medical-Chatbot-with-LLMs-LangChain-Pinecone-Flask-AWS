<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
									<!-- <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png" class="rounded-circle user_img"> -->
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Medical Chatbot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
						</div>
						<div id="messageFormeight" class="card-body msg_card_body" aria-live="polite" tabindex="0">
												</div>
												<div id="loading-indicator" class="loading-indicator" style="display:none;">
													<div class="spinner-border text-info" role="status">
														<span class="sr-only">Loading...</span>
													</div>
												</div>
												<div class="card-footer">
													<form id="messageArea" class="input-group" autocomplete="off" aria-label="Send a message to the chatbot">
														<input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required aria-label="Type your message" autofocus/>
														<div class="input-group-append">
															<button type="submit" id="send" class="input-group-text send_btn" aria-label="Send"><i class="fas fa-location-arrow"></i></button>
														</div>
													</form>
												</div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
		$(document).ready(function() {
			function scrollToBottom() {
				var chatBody = $("#messageFormeight");
				chatBody.stop().animate({ scrollTop: chatBody[0].scrollHeight }, 500);
			}

			$("#messageArea").on("submit", function(event) {
				event.preventDefault();
				const date = new Date();
				const hour = String(date.getHours()).padStart(2, '0');
				const minute = String(date.getMinutes()).padStart(2, '0');
				const str_time = hour+":"+minute;
				var rawText = $("#text").val();

				var userHtml = '<div class="d-flex justify-content-end mb-4 fade-in"><div class="msg_cotainer_send">' + rawText + '<span class="msg_time_send">'+ str_time + '</span></div><div class="img_cont_msg"><img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg"></div></div>';
				$("#text").val("");
				$("#messageFormeight").append(userHtml);
				scrollToBottom();
				$("#loading-indicator").show();
				$("#send").prop("disabled", true);

				$.ajax({
					data: { msg: rawText },
					type: "POST",
					url: "/get",
				}).done(function(data) {
					var botHtml = '<div class="d-flex justify-content-start mb-4 fade-in"><div class="img_cont_msg"><img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg"></div><div class="msg_cotainer">' + data + '<span class="msg_time">' + str_time + '</span></div></div>';
					$("#messageFormeight").append($.parseHTML(botHtml));
					scrollToBottom();
				}).always(function() {
					$("#loading-indicator").hide();
					$("#send").prop("disabled", false);
					$("#text").focus();
				});
			});
		});
		</script>
        
    </body>
</html>
